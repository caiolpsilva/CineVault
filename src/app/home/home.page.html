<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CineVault - Conheça a filmografia do Ator/Atriz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Seção Hero -->
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Descubra Atores</h1>
      <p class="hero-subtitle">
        Explore a filmografia completa dos seus atores favoritos
      </p>
      <ion-button fill="outline" color="secondary" (click)="rolarParaBusca()">
        Começar a Buscar
      </ion-button>
    </div>
  </div>

  <div class="search-container">
    <h2 class="section-title">Buscar Atores</h2>

    <div class="search-wrapper">
      <ion-searchbar
        [(ngModel)]="nomeAtor"
        (ionInput)="onSearchInput($event)"
        placeholder="Digite o nome do ator/atriz..."
        animated="true"
        showClearButton="always"
      >
      </ion-searchbar>
    </div>
  </div>

  <div class="suggestions-container">
    <!-- Loading State -->
    <div *ngIf="carregando" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p class="loading-text">Buscando atores...</p>
    </div>

    <!-- Suggestions List -->
    <div *ngIf="atores.length > 0 && !carregando" class="suggestions-list">
      <div
        *ngFor="let ator of atores.slice(0, 5); trackBy: trackByActorId"
        class="sugestao-item"
        (click)="selecionarAtor(ator)"
      >
        <!-- Actor Avatar -->
        <ion-avatar slot="start">
          <img
            [src]="'https://image.tmdb.org/t/p/w185' + ator.profile_path"
            alt="{{ ator.name }}"
            class="actor-avatar"
            loading="lazy"
          />
        </ion-avatar>

        <!-- Actor Info -->
        <div class="actor-info">
          <span class="actor-name">{{ ator.name }}</span>
        </div>

        <!-- Arrow Icon -->
        <ion-icon name="chevron-forward" slot="end" color="medium"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
